
<mat-toolbar color="primary">
    <mat-toolbar-row fxLayout="row">
      <span class="title-center" >S'inscrire</span>
    </mat-toolbar-row>
</mat-toolbar>
<mat-dialog-content class="mat-typography">
    <form [formGroup]="signupForm" >
       <div fxFlex fxLayout="column">
        <mat-form-field appearance="fill"  fxFlex >
          <mat-label>Username</mat-label>
          <input matInput formControlName="username" required>
          <mat-error *ngIf="signupForm.controls.username.touched && signupForm.controls.username.invalid">
            <span *ngIf="signupForm.controls.username.errors.required" >This field is mandatory</span>
            <span *ngIf="signupForm.controls.username.errors.pattern" >This field is invalid</span>
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill"  fxFlex >
          <mat-label>Adresse</mat-label>
          <input matInput formControlName="adresse" required>
          <mat-error *ngIf="signupForm.controls.adresse.touched && signupForm.controls.adresse.invalid">
            <span *ngIf="signupForm.controls.adresse.errors.required" >This field is mandatory</span>
            <span *ngIf="signupForm.controls.adresse.errors.pattern" >This field is invalid</span>
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill"  fxFlex >
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" required>
          <mat-error *ngIf="signupForm.controls.email.touched && signupForm.controls.email.invalid">
            <span *ngIf="signupForm.controls.email.errors.required" >This field is mandatory</span>
            <span *ngIf="signupForm.controls.email.errors.pattern" >This field is invalid</span>
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill"  fxFlex>
          <mat-label> Telephone </mat-label>
          <input matInput formControlName="telephone" required>
          <mat-error *ngIf="signupForm.controls.telephone.touched && signupForm.controls.telephone.invalid">
            <span *ngIf="signupForm.controls.telephone.errors.required" >This field is mandatory</span>
            <span *ngIf="signupForm.controls.telephone.errors.pattern" >This field is invalid</span>
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill"  fxFlex >
          <mat-label>Password </mat-label>
          <input matInput formControlName="password" type="password" required>
          <mat-error *ngIf="signupForm.controls.password.touched && signupForm.controls.password.invalid">
            <span *ngIf="signupForm.controls.password.errors.required" >This field is mandatory</span>
            <span *ngIf="signupForm.controls.password.errors.pattern" >This field is invalid</span>
          </mat-error>
        </mat-form-field>
       </div>
    </form>
</mat-dialog-content>

<mat-dialog-actions align="center">
  <button mat-raised-button class="btn" type="submit" (click)="handleSubmit()" [disabled]="!(signupForm.valid && signupForm.dirty)" >S'inscrire</button>
  <button mat-raised-button class="btn" mat-dialog-close>Fermer</button>
</mat-dialog-actions>
